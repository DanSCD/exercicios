<body>
    <h1>Relatório Anual</h1>
    <div id="Valores"></div>

    <script>
        let nomeLoja = prompt("Digite o nome da loja");
        let m1 = Number(prompt("Digite o total do mes de Janeiro"));
        let m2 = Number(prompt("Digite o total do mes de fevereiro"));
        let m3 = Number(prompt("Digite o total do mes de Março"));
        let m4 = Number(prompt("Digite o total do mes de Abril"));
        let m5 = Number(prompt("Digite o total do mes de maio"));
        let m6 = Number(prompt("Digite o total do mes de junho"));
        let m7 = Number(prompt("Digite o total do mes de julho"));
        let m8 = Number(prompt("Digite o total do mes de agosto"));
        let m9 = Number(prompt("Digite o total do mes de setembro"));
        let m10 = Number(prompt("Digite o total do mes de outubro"));
        let m11 = Number(prompt("Digite o total do mes de novembro"));
        let m12 = Number(prompt("Digite o total do mes de dezembro"));

        let sem1 = m1+m2+m3+m4+m5+m6
        let sem2 = m7+m8+m9+m10+m11+m12

        document.getElementById("Valores").innerHTML = "Loja: " + nomeLoja + "</br>Total de Vendas: " + "</br>Primeiro Semestre: " + sem1 + "</br>Segundo semestre: " + sem2;
    </script>
